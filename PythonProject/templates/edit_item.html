{% extends 'layout.html' %}

{% block content %}
    <h1>Edit Item</h1>
    <form action="/edit/{{ item.id }}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ item.location }}" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ item.category }}">
        </div>
        <div class="mb-3">
            <label for="manufacturedDate" class="form-label">Manufacturing Date</label>
            <input type="date" class="form-control" id="manufacturedDate" name="manufacturedDate" value="{{ item.manufacturedDate.strftime('%Y-%m-%d') if item.manufacturedDate else '' }}">
        </div>
        <div class="mb-3">
            <label for="expiration_date" class="form-label">Expiration Date</label>
            <input type="date" class="form-control" id="expiration_date" name="expiration_date" value="{{ item.expiration_date.strftime('%Y-%m-%d') if item.expiration_date else '' }}">
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3">{{ item.notes }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Item</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
