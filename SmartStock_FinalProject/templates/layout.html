<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStock - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    </head>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
<style>
    body {
            margin: 0;
            font-family: 'Istok Web', sans-serif;
            background: linear-gradient(to bottom, #9B7D90, #3E6895);
            color: #000;
            height: 100vh;
            display: flex;

        }

        .sidebar {
            position: fixed;
            background: linear-gradient(to bottom, #9B7D90, #3E6895);
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            text-decoration: none;
        }

        .smartstock-logo-4 {
            object-fit: contain;
            width: 5%;
            height: 8%;
            margin-top: 2%;
            margin-left: 2.5%;
        }

        .horizontal-line-1 {
            width: 8%;
            height: 1px;
            background-color: #E6DEE3;
            margin: 20px 0;
            margin-left: 1%;
        }



        .logout-icon {
            position: absolute;
            color: lightgray;
            margin-left: 4%;
            font-size: 2rem;
            bottom: 2%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-icon:hover {
            color: white;
            font-size: 2.2rem;
        }

        .nav-icon {
            position: relative;
            color: lightgray;
            margin-left: 4%;
            font-size: 2rem;
            bottom: 2%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-icon:hover {
            color: white;
            font-size: 2.2rem;
        }



        .main-content {
            position: absolute;
            background: white;
            top: 0;
            right: 0;
            width: 90%;
            height: 100%;
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }

        .header-profile {
            display: flex;
            flex-direction: row;
            gap: 2%;
            width: 20%;
            align-items: center;
            margin-left: 0.5%;
        }

        .user-icon {
            font-size: 2rem;
        }

        .header .greeting {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header .greeting i {
            font-size: 1.2rem;
        }

        .header .date {
            font-size: 0.9rem;
            color: #000;
        }


        .dashboard {
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 2%;
            height: 90%;
        }

        .dashboard-left {
            display: inline-block;
            flex-direction: column;
            width: 70%;
        }

        .dashboard-right {
            display: flex;
            width: 40%;
            height: 200%;

        }

        .tagline-container {
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, #e0d6de, #c2c6cd);
            border-radius: 30px;
            margin-left: 2%;
            display: flex;
            position: initial;
            flex-direction: row;
            cursor: pointer;
        }

        .tagline {
            display: flex;
            flex-direction: column;
            margin-top: 2%;
            margin-left: 3%;
            margin-right: 0;
        }

        .aboutus-text {
            display: flex;
            font-size: 14px;
            font-family: "Istok Web", sans-serif;
            color: rgb(112, 111, 111);
            margin-top: 0;
            margin-bottom: 0;
        }

        .tagline-1 {
            display: flex;
            font-size: 25px;
            font-family: "Istok Web", sans-serif;
            color: #7c6474;
            text-shadow: 0px 4px 4px #00000040;
            margin-top: 2px;
            margin-bottom: 0;
        }

        .tagline-2 {
            font-size: 17px;
            font-family: "Istok Web", sans-serif;
            font-style: italic;
            color: #7c6474;
            line-height: 20px;
            margin-top: 0;
            margin-bottom: 0;
        }

        .read-more {
            font-size: 12px;
            font-family: "Istok Web", sans-serif;
            color: rgb(112, 111, 111);
            margin-top: 12px;
            margin-bottom: 0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 5%;
            margin-right: 5%;
        }

        .smartstock-logo-6 {
            object-fit: contain;
            width: 85%;
            height: 85%;
        }

        .storage-list-1 {
            display: block;
            width: 94%;
            background: #e7dde4;
            border-radius: 30px;
            margin-top: 1%;
            margin-left: 2%;
            padding: 20px;

        }
        .dashboard-left-top{
            display: flex;
        }
        .storage-box-1 {
            margin: auto;
            display: grid; /* Changed from flex to grid */
            grid-template-columns: repeat(3, 1fr); /* Creates 3 equal columns */
            gap: 20px; /* Space between cards */
            padding: 10px;
        }

        .add-storage-1 {
            width: 100%; /* Take full grid cell width */
            margin-bottom: 10px;
        }


        .add-storage-1,
        .refrigerator-1,
        .freezer-1,
        .pantry-1,
        .medical-cabinet-1,
        .personal-care-1 {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            background: rgb(255, 255, 255);
            cursor: pointer;
        }

        .add-storage-2 {
            font-family: "Istok Web", sans-serif;
            font-size: 7rem;
            color: #3E6895;
            text-shadow: 0px 5px 5px #00000040;
            cursor: pointer;
        }

        .storage-text {
            font-family: "Istok Web", sans-serif;
            font-size: 1rem;
            font-weight: bold;
            color: #3E6895;
            text-shadow: 0px 5px 5px #00000040;
        }

        .notification-container {
            height: 30%;
            width: 28%;
            border-radius: 30px;
            background: #e7dde4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .notification-text {
            font-family: "Istok Web", sans-serif;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 4%;
            margin-bottom: 2%;
        }

        .notification {
            position: relative;
            width: 90%;
            height: 87%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .notif-1,
        .notif-2,
        .notif-3,
        .notif-4 {
            border-radius: 30px;;
            width: 100%;
            height: 10%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .inside-rectangle {
            position: fixed;
            background-color: #E6DEE3;
            width: 83%;
            height: 30%;
            margin-left: 2%;
            border-radius: 25px;
        }

        .inside-rectangle-2 {
            position: fixed;
            background-color: #E6DEE3;
            background-blend-mode: darken;
            width: 83%;
            height: 50%;
            margin-top: 20%;
            margin-left: 2%;
            border-radius: 25px;
        }

        .storage-carousel-container {
            position: fixed;
            display: flex;
            margin-left: 2%;
            margin-top: 2%;
            margin-right: 2%;
            width: 96%;
            height: 30%;
        }



        .notif-1 {
            background: linear-gradient(to bottom, #504e4f, #afafb1);
        }

        .notif-2 {
            background: linear-gradient(to bottom, #670c17, #ff536d);
        }

        .notif-3 {
            background: linear-gradient(to bottom, #985125, #edb47e);
        }

        .notif-4 {
            background: linear-gradient(to bottom, #958023, #f7d377);
        }

        .category-icon {
            width: 11%;
            height: 70%;
            margin-left: 5%;
        }

        .category-name {
            font-family: "Istok Web", sans-serif;
            font-size: 1rem;
            color: white;
            margin-left: 10px;
            margin-right: auto;
        }

        .expiry-notif {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-right: 7%;
        }

        .expiry-indicator {
            font-family: "Istok Web", sans-serif;
            font-size: 0.8rem;
            color: white;
            font-weight: bold;
            line-height: 0;
            margin-bottom: 10%;
        }
        .item-description {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 89%;
            height: 5%;
            margin-left: 2%;
        }

        .item-description-text {
            font-family: "Istok Web", sans-serif;
            font-size: 0.7rem;
            color: #9B7D90;
            width: 20%;
            display: flex;
            justify-content: center;
        }

        .items-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            height: 95%;

            margin-left: 2%;
            margin-top: 1%;
            margin-bottom: 20%;
            overflow-y: scroll;
        }

        .items {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            margin-right: 20px;
            margin-top: 2%;
            padding-left: 8%;
            padding-right: 1%;
            width: 88%;
            height: 3%;
            border-radius: 20px;
            background-color: white;
        }

        .items-text {
            display: flex;
            justify-content: center;
            font-family: "Istok Web", sans-serif;
            color: #9B7D90;
            font-size: 1rem;
            font-weight: bold;
            width: 50%;
        }

        .items-name {
            display: flex;
            justify-content: start;
            margin-left: 30px;
            width: 26%;
        }


        .expiry-date {
            font-family: "Istok Web", sans-serif;
            font-size: 0.6rem;
            color: white;
            line-height: 0;
        }

        #list-page-container {
            display: none;
        }

        #settings-page-container {
            display: none;
        }

        #about-page-container {
            display: none;
        }
        .content-box {
            flex: 1; /* Ensure this takes up the remaining space below the header */
            background-color: #FFFFFF;
            border: 0px;
            margin: 0.1rem 0.1rem;
            border-bottom-left-radius: 40px;
            padding: 0.5rem;
            overflow-y: auto; /* Add a scrollbar only if the content overflows vertically */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .main-content {
                padding: 1rem;
            }

            .content-box {
                margin: 1rem 1rem;
                padding: 0.5rem;
            }
        }

</style>



    <!-- Optionally use icons (e.g., Font Awesome) -->
    <script src="js.js"></script>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <img class="smartstock-logo-4" src="/static/Icons/SmartStock%20Logo.png">
    <div class="horizontal-line-1"></div>
        <a href="/index">
            <i class="fi fi-rs-home nav-icon" id="home-icon"></i>
        </a>
        <a href="/list">
            <i class="fi fi-rr-list nav-icon" id="list-icon"></i>
        </a>
        <a href="/settings">
            <i class="fi fi-rr-settings nav-icon" id="settings-icon"></i>
        </a>
        <a href="/about">
            <i class="fi fi-rr-interrogation nav-icon"></i>
        </a>
        <a href="/logout">
            <i class="fi fi-rs-exit logout-icon"></i>
        </a>
    </div>

<!-- Main Content -->
<div class="main-content">
    <div class="header">
        <div class="greeting">
            <i class="fas fa-user"></i>
            <span>Hello, <strong>{{username}}</strong>!</span>
        </div>
        <div class="date text-end">
            <small>AS OF</small> <strong id="datetime"></strong>
        </div>
    </div>

    <!-- Scrollable Content Box -->
    <div class="content-box">
        <!-- Placeholder for dynamic content -->
        {% block content %}{% endblock %}
    </div>
</div>

<script>
function updateDateTime() {
    const now = new Date();
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const month = months[now.getMonth()];
    const day = String(now.getDate()).padStart(2, '0');
    const year = now.getFullYear();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const formatted = `${month} ${day}, ${year} [${hours}:${minutes}:${seconds}]`;
    document.getElementById("datetime").textContent = formatted;
}

updateDateTime();
setInterval(updateDateTime, 1000);
</script>

</body>
</html>
